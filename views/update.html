{{define "title"}}
Ubah Task
{{end}}

{{define "main"}}
<div class="card box-shadow">
    <form action="/update/{{.Tasks.ID}}" method="post" enctype="multipart/form-data">
        <div class="card-header">Ubah Task</div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">Task</label>
                        <input type="text" class="form-control" name="task" value="{{.Tasks.Task}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="decription" rows="3">{{.Tasks.Description}}</textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">Deadline</label>
                        <input type="date" class="form-control" name="deadline" value="{{.Tasks.Deadline}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Assignee</label>
                        <input type="text" class="form-control" name="assignee" value="{{.Tasks.Assignee}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Profile Image</label>
                        <div>
                            <img src="../{{.Tasks.ProfileImage}}" alt="img" class="img-thumbnail mb-2" width="100px" onError="this.onerror=null;this.src='../static/default.png';">
                            <input type="file" class="form-control" name="profile_image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="/" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{{end}}
