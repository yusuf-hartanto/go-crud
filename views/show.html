{{define "title"}}
Detail Task
{{end}}

{{define "main"}}
<div class="card box-shadow">
    <div class="card-header">Detail Task</div>
    <div class="card-body">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-3">Task</div>
                    <div class="col-9">: {{.Tasks.Task}}</div>
                </div>
                <div class="row">
                    <div class="col-3">Description</div>
                    <div class="col-9">: {{.Tasks.Description}}</div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-3">Assignee</div>
                    <div class="col-9">: {{.Tasks.Assignee}}</div>
                </div>
                <div class="row">
                    <div class="col-3">Deadline</div>
                    <div class="col-9">: {{.Tasks.Deadline}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <a href="/" class="btn btn-secondary">Back</a>
    </div>
</div>
{{end}}
